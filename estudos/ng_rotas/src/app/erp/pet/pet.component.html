<h2>Pet</h2>



<div class="container mat-elevation-z2">

  <mat-table #table [dataSource]="dataSource" matSort class="mat-cell">

      <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->

      <!-- ID Column -->
      <ng-container matColumnDef="id"> <!-- matColumnDef="id" conicidir com nome atributo para evitar problama -->
        <mat-header-cell *matHeaderCellDef mat-sort-header>Id</mat-header-cell>
        <mat-cell *matCellDef="let row" >{{row.id}}</mat-cell>
      </ng-container>

      <ng-container matColumnDef="firstName">
        <mat-header-cell *matHeaderCellDef mat-sort-header>Nome</mat-header-cell>
        <mat-cell *matCellDef="let row"> {{row.firstName}}</mat-cell>
      </ng-container>

      <ng-container matColumnDef="lastName">
        <mat-header-cell *matHeaderCellDef mat-sort-header>Sobrenome</mat-header-cell>
        <mat-cell *matCellDef="let row"> {{row.lastName}}</mat-cell>
      </ng-container>

      <!-- actions -->
      <ng-container matColumnDef="actions">
        <mat-header-cell *matHeaderCellDef>
          <button mat-icon-button color="primary" (click)="addNew()">
            <mat-icon aria-label="Example icon-button with a heart icon">add</mat-icon>
          </button>
        </mat-header-cell>

        <mat-cell *matCellDef="let row; let i=index;">
          <button mat-icon-button color="primary" (click)="startEdit(row)">
            <mat-icon aria-label="Edit">edit</mat-icon>
          </button>

          <button mat-icon-button   (click)="deleteItem(row)">
            <mat-icon aria-label="Delete">delete</mat-icon>
          </button>
        </mat-cell>
      </ng-container>

      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
    </mat-table>


<!--     <div class="no-results" [style.display]="dataSource.length == 0 ? '' : 'none'">
        No results
    </div>
 -->
    <mat-paginator #paginator
                   [length]="dataSource.length"
                   [pageIndex]="0"
                   [pageSize]="5"
                   [pageSizeOptions]="[5, 10]">
    </mat-paginator>

  </div>



  <h2>Adicionar</h2>
  <div class="container mat-elevation-z2">
  <form [formGroup]="form" >
    <formly-form
      [form]="form"
      [options]="options"
      [fields]="fields"
      [model]="model">
      <button mat-button (click)="onSubmit(model)" >Salvar</button>
      <button mat-button (click)="options.resetModel()">Limpar</button>
      <input #btnUpload multiple type="file"style="width:0px;visibility:hidden"  (change)="upload($event.target.files)"  />
      <button mat-button (click)="btnUpload.click()">Choose Files</button>
      <img #img height="100">
    </formly-form>
  </form>


  </div>
